<svg width="1200" height="628" viewBox="0 0 1200 628" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 그라데이션 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B9D;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF8E9B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFB3C1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1200" height="628" fill="url(#bgGradient)"/>
  
  <!-- 장식 원형 요소 -->
  <circle cx="100" cy="100" r="80" fill="white" opacity="0.1"/>
  <circle cx="1100" cy="528" r="120" fill="white" opacity="0.1"/>
  <circle cx="200" cy="500" r="60" fill="white" opacity="0.15"/>
  <circle cx="1000" cy="150" r="90" fill="white" opacity="0.1"/>
  
  <!-- 메인 텍스트 영역 -->
  <g transform="translate(100, 200)">
    <text x="0" y="0" font-family="Pretendard, sans-serif" font-size="64" font-weight="700" fill="white">
      <tspan x="0" dy="70">픽키드와 함께</tspan>
      <tspan x="0" dy="80">나를 발견해보세요</tspan>
    </text>
    
    <text x="0" y="200" font-family="Pretendard, sans-serif" font-size="28" font-weight="400" fill="white" opacity="0.9">
      <tspan>다양한 심리테스트와 성격분석으로</tspan>
      <tspan x="0" dy="40">진짜 나를 알아가는 시간</tspan>
    </text>
    
    <!-- CTA 버튼 스타일 -->
    <rect x="0" y="320" width="280" height="60" rx="30" fill="white" opacity="0.95"/>
    <text x="140" y="360" font-family="Pretendard, sans-serif" font-size="24" font-weight="600" fill="#FF6B9D" text-anchor="middle">
      지금 시작하기
    </text>
  </g>
  
  <!-- 오른쪽 장식 요소 -->
  <g transform="translate(700, 150)">
    <rect x="0" y="0" width="400" height="328" rx="20" fill="white" opacity="0.1"/>
    <text x="200" y="164" font-family="Pretendard, sans-serif" font-size="120" font-weight="700" fill="white" opacity="0.2" text-anchor="middle">
      ?
    </text>
  </g>
</svg>

